worker_processes auto;  # Número de processos de trabalho (pode ser ajustado conforme a CPU disponível)

events {
    worker_connections 1024;  # Número máximo de conexões por processo de trabalho
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # Bloco de servidor para HTTP (porta 80) - Redireciona para HTTPS
    server {
        listen 80;
        server_name innovatenet.com.br www.innovatenet.com.br innovatenet.local;

        # Redireciona todo o tráfego HTTP para HTTPS
        return 301 https://$host$request_uri;
    }

    # Bloco de servidor para HTTPS (porta 443) - Frontend
    server {
        listen 443 ssl;
        server_name innovatenet.com.br www.innovatenet.com.br innovatenet.local;

        # Certificados SSL para produção/local
        ssl_certificate /etc/ssl/certs/api.innovatenet.local.crt;
        ssl_certificate_key /etc/ssl/private/api.innovatenet.local.key;
        
         # Headers de segurança
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        # add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; font-src 'self';" always;
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Allow-Headers' 'Authorization,Accept,Origin,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range';
        add_header 'Access-Control-Allow-Methods' 'GET,POST,OPTIONS,PUT,DELETE,PATCH';

        # GZIP para compressão
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        gzip_min_length 256;

        # Segurança SSL/TLS
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';

        root /usr/share/nginx/html;
        index index.html;
        charset utf-8;

        # Fallback para SPA
        error_page 404 /index.html;

        # Roteamento para SPA
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache de arquivos estáticos
        location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|otf|eot|webp)$ {
            root /usr/share/nginx/html;
            expires 30d;
            add_header Cache-Control "public";
        }

        # Cache de arquivos JSON
        location ~* \.(?:json)$ {
            expires 1d;
            add_header Cache-Control "public";
        }

        # Logs opcionais
        access_log /var/log/nginx/frontend-access.log;
        error_log /var/log/nginx/frontend-error.log;
    }

    # Bloco de servidor para API Gateway - HTTPS (porta 443)
    server {
        listen 443 ssl;
        server_name api.innovatenet.com.br api.innovatenet.local;

        # Certificados SSL para produção/local
        ssl_certificate /etc/ssl/certs/api.innovatenet.local.crt;
        ssl_certificate_key /etc/ssl/private/api.innovatenet.local.key;

        # Segurança SSL/TLS
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';

        # Proxy reverso para o Spring Gateway
        location / {
            proxy_pass http://192.168.15.200:9091;  # Substitua pelo IP interno do contêiner
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            # Timeout de proxy
            proxy_connect_timeout 60s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }
        
        # Configuração para WebSocket
        location /ws/ {
            proxy_pass http://192.168.15.200:5001;  # Substitua pelo IP ou hostname do serviço WebSocket
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;

            # Configurações de timeout
            proxy_connect_timeout 60s;
            proxy_read_timeout 3600s;  # Conexões WebSocket podem ser mantidas por longos períodos
            proxy_send_timeout 3600s;

            # Evita buffers para WebSocket
            proxy_buffering off;
        }

        # Logs opcionais
        access_log /var/log/nginx/api-access.log;
        error_log /var/log/nginx/api-error.log;
    }

    # Bloco de servidor para SSR (Angular Universal) - HTTPS (porta 443)
    server {
        listen 443 ssl;
        server_name ssr.innovatenet.com.br;

        # Certificados SSL para produção/local
        ssl_certificate /etc/ssl/certs/api.innovatenet.local.crt;
        ssl_certificate_key /etc/ssl/private/api.innovatenet.local.key;

        # Segurança SSL/TLS
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';

        # Proxy reverso para o servidor Node.js (Angular Universal)
        location / {
            proxy_pass http://192.168.15.200:4000;  # Substitua pelo IP ou nome do contêiner do seu servidor Node.js
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            # Timeout de proxy
            proxy_connect_timeout 60s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }
    }
}
