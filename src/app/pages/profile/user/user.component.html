<main class="user" [ngClass]="theme$ | async">
  <div class="page">
    <app-cover></app-cover>

    <div class="container-photo">
      <div class="image">
        <div class="img">
          <button mat-icon-button>
            <mat-icon>camera</mat-icon>
          </button>
        </div>
      </div>

      <div class="container-followers">
        <app-follwers></app-follwers>
        <button *ngIf="profilePublic$ | async" mat-raised-button>follow</button>
        <button *ngIf="!(profilePublic$ | async)" mat-raised-button>
          <mat-icon>lock</mat-icon>
          <span>privado</span>
        </button>
      </div>
      <div class="border-top-radious"></div>
    </div>

    <div class="container-user-details">
      <app-user-details></app-user-details>
    </div>

    <div class="container-feelings">
      <app-feelings *ngFor="let i of [1, 2, 3, 5, 6]"></app-feelings>
    </div>
  </div>
</main>
