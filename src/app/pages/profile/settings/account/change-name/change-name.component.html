<form [hidden]="!isReady" (ngSubmit)="onSubmit()" class="change-name">
  <div class="container">
    <div class="field-session">
      <app-message></app-message>
      <h1>Altera apelido (opcional)</h1>
      <app-input-nickname
        [inputValue]="nickname$ | async"
        (trigger)="onFireEvent(fieldNames.nickname, $event)"></app-input-nickname>
    </div>
    <app-button-submit [form]="form" [name]="labelButtonSubmit"></app-button-submit>
  </div>
</form>
