<form (ngSubmit)="onSubmit()" class="change-name">
  <div class="container">
    <app-message *ngIf="success$ | async as ok" [message]="ok" type="success"></app-message>
    <app-message *ngIf="error$ | async as nok" [message]="nok" type="error"></app-message>
    <app-message *ngIf="isLoading$ | async" [message]="'Atualizando nickname...'" type="info"></app-message>

    <div class="field-session">
      <h1>Altera apelido (opcional)</h1>
      <mat-form-field appearance="fill" class="form-group">
        <mat-label>Apelido</mat-label>
        <input matInput type="text" [formControl]="form" aria-describedby="nameHelp" />
        <button type="submit" matSuffix mat-icon-button>
          <span class="material-symbols-outlined"> action_key </span>
        </button>
      </mat-form-field>
    </div>
  </div>
</form>
