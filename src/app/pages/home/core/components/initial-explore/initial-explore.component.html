<main class="card-explore">
  <mat-form-field appearance="fill" class="w-full">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput type="text" placeholder="Pesquisar" />
  </mat-form-field>
  <div class="div-main">
    <mat-card class="">
      <mat-card-header class="">
        <div mat-card-avatar class="example-header-image">
          <img
            src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
            alt=""
            class="w-[100px] h-[50px] rounded-full" />
        </div>
        <mat-card-title>
          <span role="none" aria-describedby="name">Roberto Rosa </span>
          <button mat-raised-button class="ml-2" color="primary">Seguir</button>
        </mat-card-title>

        <mat-card-subtitle>
          <span
            class="w-[5rem]"
            style="cursor: pointer"
            [queryParams]="{ name: 'rosa@daily' }"
            [routerLink]="['/profile/user']"
            >rosa&#64;daily</span
          >
          <span>|</span>
          <span>{{ '2024-05-06' | date }}</span>
        </mat-card-subtitle>
      </mat-card-header>

      <div class="user-details">
        <div class="scores">
          <div class="score-positive">
            <p>{{ 0.4012 | percent : '1.2-2' }}</p>
            <p>score pos.</p>
          </div>
          <div class="score-negative">
            <p>{{ 0.5988 | percent : '1.2-2' }}</p>
            <p>socre neg.</p>
          </div>
          <div class="mean">
            <p>0</p>
            <p>média</p>
          </div>
          <div class="std">
            <p>0</p>
            <p>des. padrão</p>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</main>
