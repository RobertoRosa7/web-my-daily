<div class="flex flex-col items-center justify-center h-screen">
  <div class="py-3 px-5 w-full max-w-md">
    <h1 class="text-center mb-5">Cadastre sua conta</h1>
    <form [formGroup]="formRegister" (ngSubmit)="onSubmit()">
      <div class="px-5 flex flex-col gap-y-5">
        <div class="flex flex-col">
          <label>Email</label>
          <input
            formControlName="email"
            type="text"
            placeholder="Insira seu email"
            class="border-b outline-none pt-2" />
        </div>

        <div class="flex flex-col">
          <label>Senha</label>
          <input
            formControlName="password"
            type="password"
            placeholder="Insira uma senha"
            class="border-b outline-none pt-2" />
        </div>

        <div class="flex flex-col">
          <label>Confirme sua Senha</label>
          <input
            formControlName="confirm_password"
            type="password"
            placeholder="Confirme a senha"
            class="border-b outline-none pt-2" />

          <mat-error *ngIf="!isPasswordSame" class="text-error"> Senhas não são iguais </mat-error>
        </div>
        <div>
          <mat-checkbox color="primary" formControlName="checkTerms">
            Ao registrar se está aceitando os nosso
            <a href="" class="underline text-primary">Termos e Condições</a> do aplicativo
            <a href="" class="underline text-primary">Politica de Privacidade</a>.
          </mat-checkbox>
        </div>

        <div>
          <button
            [disabled]="formRegister.invalid"
            class="w-full bg-blue-500 text-white py-3 rounded-full cursor-pointer disabled:bg-slate-500">
            Registrar-se
          </button>
        </div>
        <div class="flex gap-2">
          Já tem uma conta?<a href="auth/login" class="underline text-blue-500">Realizar login</a>
        </div>
      </div>
    </form>
  </div>
</div>
