<div class="flex flex-col items-center justify-center h-screen">
  <div class="py-3 px-5 w-full max-w-md">
    <ng-container *ngIf="message$ | async as response">
      <mat-error *ngIf="response.error">
        {{ response.message }}
      </mat-error>
      <mat-hint *ngIf="!response.error">
        {{ response.message }}
      </mat-hint>
    </ng-container>

    <h1 class="text-center mb-5">Cadastre sua conta</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="px-5 flex flex-col gap-y-5">
        <app-input-name-id (trigger)="onFireEvent('nameId', $event)"></app-input-name-id>
        <app-input-nickname (trigger)="onFireEvent('nickname', $event)"></app-input-nickname>
        <app-input-email (trigger)="onFireEvent('email', $event)"></app-input-email>
        <app-input-password (trigger)="onFireEvent('password', $event)"></app-input-password>
        <app-input-confirm-password
          [password]="form.get('password')"
          (trigger)="onFireEvent('confirmPassword', $event)"></app-input-confirm-password>

        <mat-checkbox color="primary" formControlName="checkTerms">
          Ao registrar se está aceitando os nosso
          <a href="" class="underline text-primary">Termos e Condições</a> do aplicativo
          <a href="" class="underline text-primary">Politica de Privacidade</a>.
        </mat-checkbox>

        <div>
          <app-button-submit [form]="form" [name]="'Registrar-se'"></app-button-submit>
        </div>
        <div class="flex gap-2">
          Já tem uma conta?<a routerLink="/auth/login" class="underline text-blue-500">Realizar login</a>
        </div>
      </div>
    </form>
  </div>
</div>
