<div class="login flex flex-col items-center justify-center">
  <div class="w-full max-w-md container">
    <app-message></app-message>
    <header class="header">
      <app-button-back></app-button-back>
      <div class="container-title">
        <p class="title">Entre na sua conta</p>
      </div>
    </header>
    <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="flex flex-col gap-y-5">
        <app-input-email (trigger)="onFireEvent(fieldNames.email, $event)"></app-input-email>
        <app-input-password (trigger)="onFireEvent(fieldNames.password, $event)"></app-input-password>
        <div>
          <app-button-submit [form]="form" [name]="'Entrar'"></app-button-submit>
        </div>
        <div class="container-password">
          <span>NÃ£o tem uma conta?</span>
          <div class="links">
            <a
              role="link"
              aria-describedby="register new user"
              routerLink="/auth/register"
              class="underline text-blue-500">
              Cadastrar-se
            </a>
            <a
              role="link"
              aria-describedby="register new user"
              routerLink="/auth/reset-password"
              class="underline text-blue-500">
              Esqueceu a senha?
            </a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
