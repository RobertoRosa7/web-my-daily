<div class="login flex flex-col items-center justify-center">
  <div class="py-3 px-5 w-full max-w-md">
    <app-button-back class="btn-float right"></app-button-back>
    <h1 class="title">Entre na sua conta</h1>
    <app-message></app-message>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="flex flex-col gap-y-5">
        <app-input-email (trigger)="onFireEvent(fieldNames.email, $event)"></app-input-email>
        <app-input-password (trigger)="onFireEvent(fieldNames.password, $event)"></app-input-password>

        <div>
          <app-button-submit [form]="form" [name]="'Realizar login'"></app-button-submit>
        </div>

        <div class="container-password">
          <span>NÃ£o tem uma conta?</span>
          <div class="links">
            <a
              role="link"
              aria-describedby="register new user"
              routerLink="/auth/register"
              class="underline text-blue-500"
              >Cadastrar-se</a
            >
            <a
              role="link"
              aria-describedby="register new user"
              routerLink="/auth/reset-password"
              class="underline text-blue-500"
              >Esqueceu a senha?</a
            >
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
