<div class="flex flex-col items-center justify-center h-screen">
  <div class="py-3 px-5 w-full max-w-md">
    <ng-container *ngIf="message$ | async as response">
      <mat-error *ngIf="response.error">
        {{ response.message }}
      </mat-error>
      <mat-hint *ngIf="!response.error">
        {{ response.message }}
      </mat-hint>
    </ng-container>

    <h1 class="text-center mb-5">Entre com a sua conta</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="px-5 flex flex-col gap-y-5">
        <app-input-email (trigger)="onFireEvent(fieldNames.email, $event)"></app-input-email>
        <app-input-password (trigger)="onFireEvent(fieldNames.password, $event)"></app-input-password>

        <div>
          <app-button-submit [form]="form" [name]="'Realizar login'"></app-button-submit>
        </div>

        <div class="flex gap-2">
          NÃ£o tem uma conta?
          <a
            role="link"
            aria-describedby="register new user"
            routerLink="/auth/register"
            class="underline text-blue-500"
            >Cadastrar-se</a
          >
          <a
            role="link"
            aria-describedby="register new user"
            routerLink="/auth/reset-password"
            class="underline text-blue-500"
            >esqueceu a senha?</a
          >
        </div>
      </div>
    </form>
  </div>
</div>
