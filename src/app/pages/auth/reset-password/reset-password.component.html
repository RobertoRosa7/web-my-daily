<div class="reset-password flex flex-col items-center justify-center">
  <div class="w-full max-w-md container">
    <app-message></app-message>
    <header class="header">
      <app-button-back></app-button-back>
      <div class="container-title">
        <p class="title">Recupere seu acesso</p>
      </div>
    </header>
    <form class="form" [formGroup]="form">
      <div class="flex flex-col gap-y-5">
        <app-input-email (trigger)="onFireEvent(fieldNames.email, $event)"></app-input-email>
        <div class="flex gap-2 link">
          NÃ£o tem uma conta?
          <a
            role="link"
            aria-describedby="register new user"
            routerLink="/auth/register"
            class="underline text-blue-500"
            >Cadastrar-se</a
          >
        </div>
        <app-button-submit [form]="form" [name]="'Recuperar'"></app-button-submit>
      </div>
    </form>
  </div>
</div>
