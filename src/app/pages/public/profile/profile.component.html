<main class="public-profile" [ngClass]="theme$ | async">
  <div class="page">
    <app-cover></app-cover>

    <div *ngIf="userProfile$ | async">
      <div class="container-photo">
        <div class="image">
          <div class="img">
            <button mat-icon-button>
              <mat-icon>camera</mat-icon>
            </button>
          </div>
        </div>
        <div class="container-followers">
          <app-follwers (socketio)="onSocketio($event)"></app-follwers>
        </div>
        <div class="border-top-radious"></div>
      </div>
      <app-user-details></app-user-details>
    </div>

    <div *ngIf="userPageble$ | async as pageable" class="container-pup">
      <mat-form-field appearance="fill" class="w-full">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput type="text" placeholder="Pesquisar" />
      </mat-form-field>

      <app-initial-explore
        *ngFor="let profile of pageable"
        (socketio)="onSocketio($event)"
        [profile]="profile"></app-initial-explore>
    </div>
  </div>
</main>
