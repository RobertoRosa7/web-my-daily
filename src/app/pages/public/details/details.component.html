<main class="public-details" *ngIf="userProfile$ | async; else notFound" [ngClass]="theme$ | async">
  <div class="page">
    <div class="box">
      <app-input-photo></app-input-photo>
      <div class="container-followers">
        <app-follwers [id]="userId$ | async" [profile]="userProfile$ | async" (socketio)="onSocketio($event)">
        </app-follwers>
      </div>
    </div>
    <app-user-details [profile]="userProfile$ | async"></app-user-details>
  </div>
</main>
<ng-template #notFound>
  <div class="public-details" [ngClass]="theme$ | async">
    <app-message></app-message>
    <app-404
      [theme]="theme$ | async"
      messageTitle="Erro interno - estamos trabalhando nisso..."
      [message]="'Não foi possível encontrar: ' + searchBy"></app-404>
  </div>
</ng-template>
