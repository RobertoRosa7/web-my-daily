<main [ngClass]="theme$ | async" class="main-toolbar">
  <mat-toolbar>
    <mat-toolbar-row class="toolbar-row">
      @if (id) {
      <app-button-back></app-button-back>
      }
      <div class="logo">
        <span role="link" [routerLink]="routePathEnum.publicArea">Di√°rio</span>
        <ng-container>
          @if (id) {
          <span>/</span>
          <small role="link" [routerLink]="routePathEnum.profileUser" class="nickaname">{{ name$ | async }}</small>
          }
        </ng-container>
      </div>
      <span class="spacer"></span>
      <div class="container-buttons">
        <app-button-menu (onLogout)="onLogout()" *ngIf="id"></app-button-menu>
        <button
          class="btn-menu"
          [routerLink]="routePathEnum.login"
          role="button"
          aria-describedby="signin"
          mat-raised-button
          *ngIf="!id">
          Entrar
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</main>
