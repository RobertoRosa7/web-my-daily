<ng-container *ngIf="user$ | async as user">
  <form class="dialog-happen" [ngClass]="theme$ | async">
    <span mat-dialog-title>
      <button [tabindex]="-1" matTooltip="fechar" matTooltipPosition="above" [mat-dialog-close]="null" mat-icon-button>
        <mat-icon>close</mat-icon>
      </button>
    </span>
    <p>
      <small>{{ user.nameId }}</small>
      <small>{{ data.data.updateAt | date }}</small>
    </p>
    <mat-dialog-content>
      <mat-form-field class="input-happen">
        <textarea
          maxlength="600"
          [tabindex]="0"
          required
          cols="20"
          rows="20"
          [formControl]="form"
          placeholder="Digite aqui sua historia"
          matInput
          type="text"
          name="text"
          id="happen-text"></textarea>
      </mat-form-field>
      <div class="container-options">
        <mat-radio-group [formControl]="visibility" aria-label="Select an option">
          <mat-radio-button value="PUBLIC">PÃºblico</mat-radio-button>
          <mat-radio-button value="FOLLOWERS">Seguidores</mat-radio-button>
          <mat-radio-button value="PRIVATE">Privado</mat-radio-button>
        </mat-radio-group>
        <small aria-label="total caracteres">Caracteres: {{ totalLength }}</small>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions>
      <button
        style="flex: 1"
        [tabindex]="0"
        matTooltipPosition="above"
        matTooltip="cancelar"
        role="button"
        [mat-dialog-close]="null"
        mat-raised-button>
        cancel
      </button>
      <button
        style="flex: 1"
        [tabindex]="0"
        aria-describedby="salvar"
        [disabled]="form.invalid"
        type="submit"
        matTooltipPosition="above"
        matTooltip="salvar"
        role="button"
        (click)="close(form.value, user)"
        mat-raised-button>
        salvar
      </button>
    </mat-dialog-actions>
  </form>
</ng-container>
